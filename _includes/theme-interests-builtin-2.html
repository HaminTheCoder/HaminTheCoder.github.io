
<div style="padding-top: 20px" class="ui four column centered stackable grid container">
  {% assign interest_pages = site.pages | where: "type", "interest" | sort: "date" | reverse %}
  {% for page in interest_pages %}
    {% unless page.draft %}
      {% include interest-row.html page=page %}
    {% endunless %}
  {% endfor %}
</div>
