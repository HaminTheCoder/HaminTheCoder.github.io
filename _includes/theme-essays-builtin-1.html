<div style="padding-top: 20px" class="ui container ">

  <div class="ui stackable centered four cards">
    {% assign interst_pages = site.pages | where: "type", "interest" | sort: "date" | reverse %}
      {% for page in interest_pages %}
        {% unless page.draft %}
          {% include interest-card.html page=page %}
        {% endunless %}
      {% endfor %}
  </div>
</div>
